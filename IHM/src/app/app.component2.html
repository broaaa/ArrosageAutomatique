<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div>
    <button class="button" [style.background]="herbeStatus == 'on' ? '#4CAF50' : '#DB1702'" (click)="handleHerbe()">Herbe</button>
    <!-- <button [style.background]="'blue'">Potager</button> -->
    <button class="button" [style.background]="potagerStatus == 'on' ? '#4CAF50' : '#DB1702'"  (click)="handlePotager()">Potager</button><br/>
 
    <div class="input-group input-group-lg">
 
      
      
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-lg">Temps</span>
    </div>
    <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
        (click)="changeTimeUnit()" >{{ timeValue }}</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Secondes</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div role="separator" class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>
  </div>
  
  <br/>

  <div>
    <button class="button" (click)="getStatus()">Statut</button>
  </div>
  <div>
      <button class="button" (click)="handleStop()">Eteindre arrosage</button><br/>
  </div>
  <label>{{ log }}</label>
</div>
